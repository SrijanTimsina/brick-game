<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/brick-breaker.css" />
  </head>
  <body>
    <h1>Brick Breaker</h1>
    <button id="rules-btn" class="rules-btn btn">Show Rules</button>

    <div id="rules" class="rules">
      <h1>How To Play :</h1>
      <ul>
        <li>
          Use left and right keys to move the paddle to bounce the ball up and
          break the bricks.
        </li>
        <li>If the ball falls the game is over.</li>
      </ul>
      <button id="close-btn" class="btn close-btn">Close</button>
    </div>
    <div class="game-container">
      <canvas id="canvas" height="600" width="800"></canvas>
      <p id="timer" class="timer"></p>
      <div id="main-menu" class="main-menu">
        <p id="current-score" class="current-score"></p>
        <p id="highest-score" class="highest-score"></p>
        <button id="start" class="menu-btn btn-start">New Game</button>
        <button id="settings" class="menu-btn btn-settings">Settings</button>
      </div>
      <div id="settings-menu" class="settings-menu">
        <label for="Theme">Theme</label>
        <div class="themes">
          <p class="theme-select">
            <span>Dark</span
            ><input type="radio" name="theme" value="dark" checked />
          </p>
          <p class="theme-select">
            <span>Light</span>
            <input type="radio" name="theme" value="light" />
          </p>
        </div>
        <label for="Theme">Sound</label>
        <div class="sounds">
          <p>
            <span>SFX</span
            ><input type="checkbox" name="sound" id="sound-check" checked />
          </p>
        </div>
        <button id="go-back" class="btn">Go Back</button>
      </div>
    </div>
    <audio
      src="../resources/bathittingballsound.mp3"
      id="bat-hitting-ball"
    ></audio>
    <audio src="../resources/ballhitwall.mp3" id="ball-hit-wall"></audio>
    <audio src="../resources/brickbreaking.mp3" id="brick-break"></audio>
    <script src="../js/brick-breaker.js"></script>
  </body>
</html>
